<p>
  {{ name }}
</p>
<p *ngIf="name != 'Simone'">
  Nome aggiornato!
</p>
<button (click)="onChangeName()">
  Cambia nome
</button>
<button (click)="onAddElement()">
  Nuovo elemento
</button>
<ul>
  <li
    *ngFor="let el of elements"
    [id]="'element' + el"
    [ngStyle]="{ backgroundColor: getColor(el)}"
  >Elemento {{ el }}</li>
</ul>
